{% extends "base.html" %}
{% load static %}

{% block content %}


<div id="main-slider" class="no-margin">
    <div class="carousel slide wet-asphalt">
        <!--
        <ol class="carousel-indicators">
            <li data-target="#main-slider" data-slide-to="0" class="active"></li>
            <li data-target="#main-slider" data-slide-to="1"></li>
            <li data-target="#main-slider" data-slide-to="2"></li>
        </ol>

        style="background-image: url('{% static 'images/logo.png'%}')"
        -->
        <div class="carousel-inner">
            <div class="item active" style="background-image: url('{% static 'images/slider/slide1.jpg'%}')">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="carousel-content centered">
                                <h2 class="animation animated-item-1">We Design <span>Creative Website</span></h2>

                                <h2 class="animation animated-item-2">For Enterprising People</h2>
                                <br>
								<span class="content-nav">
									<a href="#services-wrapper" class="animation animated-item-3">Go</a>
								</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/.item-->
            <div class="item" style="background-image: url('{% static 'images/slider/slide2.jpg'%}')">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="carousel-content center centered">
                                <h2 class="animation animated-item-1">Easy and <span>Customizable</span></h2>

                                <h2 class="animation animated-item-2">Responsive Theme</h2>
                                <br>
								<span class="content-nav">
									<a href="#services-wrapper" class="animation animated-item-3">Go</a>
								</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/.item-->

            <div class="item">
                <video id="video_background" preload="auto" autoplay loop="loop" muted="muted" controls>
                    <source ssrc='{% static 'videos/splash.webm'%}' type="video/webm">
                    <source src='{% static 'videos/splash.mp4'%}' type="video/mp4">
                    <source src='{% static 'videos/splash.ogv'%}' type="video/ogg">

                    Video not supported
                </video>

                <div id="video_pattern"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="carousel-content centered">

                                <h2 class="animation animated-item-1">The Best <span>HTML5 Theme</span></h2>

                                <h2 class="animation animated-item-2">You Have Ever Seen</h2>

                                <br>
                                <span class="content-nav">
                                    <a href="#services-wrapper" class="animation animated-item-3">Go</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--/.item-->
        </div>
        <!--/.carousel-inner-->
    </div>
    <!--/.carousel-->
    <a class="prev hidden-xs rounded" href="#main-slider" data-slide="prev">
        <i class="fa fa-angle-left"></i>
    </a>
    <a class="next hidden-xs rounded" href="#main-slider" data-slide="next">
        <i class="fa fa-angle-right"></i>
    </a>
</div>
<!--/#main-slider-->

<div id="body-wrapper">

<!-- Services
================================================== -->
<div id="services-wrapper">
    <div id="services">
        <div class="inner-wrapper">
			<div class="container">

        <div class="topnav">
          <a class="active" href="#home">Home</a>
          <a href="#news">News</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
        </div>



			</div>
        </div>
    </div>
</div>
<!--/#services-->



<!-- Portfolio
================================================== -->
<div id="portfolio-wrapper">
    <div id="portfolio">
        <div class="inner-wrapper">
            <div class="row">
                <div class="container">

                </div>
            </div>
        </div>
    </div>
</div>
<!--/#portfolio-->

<!-- About us
================================================== -->
<div id="aboutus-wrapper">
    <div id="aboutus">
        <div class="inner-wrapper">
            <div class="row">
                <div class="container">

                </div>
            </div>
        </div>
    </div>
</div>
<!--/#about-us-->





</div>
<!--/.body-wrapper-->



{% endblock%}
