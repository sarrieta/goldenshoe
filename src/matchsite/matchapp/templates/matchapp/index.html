{% block content %}

    <!--{% csrf_token %}-->
    <div class="imgcontainer">
      <img src="{% static 'images/logo.png' %}" class="logo">

    <br>
    {%csrf_token%}
    {{ form.as_p }}

  </form>
  <div>
    {% endblock %}
